<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto shadow-sm border-0" style="max-width:480px; margin-top:40px;">
    <article class="card-body">
      <h4 class="card-title mb-3">Parent registration</h4> 
      <form>
              <div class="form-row">
                  <div class="col form-group">
                      <label>First name</label>
                        <input type="text" class="form-control" placeholder="">
                  </div> <!-- form-group end.// -->
                  <div class="col form-group">
                      <label>Last name</label>
                        <input type="text" class="form-control" placeholder="">
                  </div> <!-- form-group end.// -->
              </div> <!-- form-row end.// -->
              
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="example@website.com">
              </div> <!-- form-group end.// -->
              
              <div class="form-group">
                  <label class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" checked="" type="radio" name="gender" value="option1">
                    <span class="custom-control-label"> Male </span>
                  </label>
                  <label class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" name="gender" value="option2">
                    <span class="custom-control-label"> Female </span>
                  </label>
              </div> <!-- form-group end.// -->
              
              <div class="form-group form-row">
                  <div class="form-group col-md-6">
                      <label>Create password</label>
                      <input class="form-control" type="password">
                  </div> <!-- form-group end.// --> 
                  <div class="form-group col-md-6">
                      <label>Repeat password</label>
                      <input class="form-control" type="password">
                  </div> <!-- form-group end.// -->  
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Register  </button>
              </div> <!-- form-group// -->      
              <div class="form-group"> 
                  <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> I am agree with <a href="#">terms and contitions</a>  </div> </label>
              </div> <!-- form-group end.// -->           
          </form>

          <hr>

          <p class="text-center">Don't have account? <a href="#">Sign up</a></p>

      </article><!-- card-body.// -->
